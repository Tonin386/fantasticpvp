# dev.bukkit.org/bukkit-plugins/random_box/pages/main/documentation/

boxName: '&6Warrior box'

boxItem: STORAGE_MINECART

lore:
- '&eSome test'
- '&edescription...'
- '&7--------------'
- 'items 0 &7%ordinal%. &ex%amount% %name%'
- '&7--------------'
- '&eRare box'

checkPermission: false

openWhenClicked: true

addGlow: true

unstackable: false

gui:
  enabled: true
  rolling:
  - {delay: 1, iterations: 50}
  - {delay: 2, iterations: 20}
  - {delay: 3, iterations: 10}
  - {delay: 4, iterations: 5}
  window:
    type: CHEST
    format:
    - '@@@###@@@'
    - 'abcDEFghi'
    - '@@@###@@@'
    fillers:
      '@':
        item: {id: 160, data: 15, delay: 20}
        onStop:
          item: {id: 0}
      '#':
        animated:
        - {id: 160, data: 4, delay: 10}
        - {id: 160, data: 5, delay: 10}

effects:
  open:
    firework:
      type: BALL_LARGE
      colors: ['#FF0000', '#00FF00', 'BLUE']
      fadeColors: ['GRAY', 'BLACK']
      flicker: true
      trail: false
      power: 1
    sound:
      sound: CHEST_OPEN
      volume: 1.0
      pitch: 1.0
    broadcast: '&ePlayer &6%player% &eopens &6Warrior Box &eright now!'
  move:
    sound: {sound: CLICK}
  drop:
    sound: {sound: ANVIL_LAND}
    firework:
      type: STAR
      colors: ['RED']
  close:
    sound: {sound: CHEST_CLOSE}

itemsToSelectCount: 3

items:
  item1:
    item: DIAMOND_SWORD
    data: 0
    amount: 1
    name: '&cDiamond sword'
    lore:
    - '&7This sword dropped'
    - '&7from a box.'
    enchants:
      sharpness: 8
      unbreaking: 5
      fire: 4
      knockback: 2
    dropEffect:
      firework:
        type: BALL_LARGE
        colors: ['RED', 'ORANGE']
        fadeColors: ['GRAY']
        power: 0
      sound: {sound: EXPLODE}
      broadcast: '&6%player% got an amazing diamond sword from RandomBox!'
    chance: 2
  item2:
    item: IRON_SWORD
    amount: 1
    name: '&6Iron sword'
    enchants:
      sharpness: 5
      unbreaking: 3
      knockback: 2
    chance: 3
  item3:
    item: STONE_SWORD
    amount: 1
    name: '&eStone sword'
    enchants:
      sharpness: 3
      unbreaking: 3
      knockback: 2
    chance: 4
  item4:
    item: BOW
    amount: 1
    name: '&eBow'
    enchants:
      power: 3
      unbreaking: 3
      infinity: 1
    chance: 6
  item5:
    item: GOLDEN_APPLE
    name: '&rGolden apple'
    dontAssignName: true
    amount: 1-8
    chance: 8
  item6:
    commands:
      command1:
        line: 'xp give %player% 10L'
        fromConsole: true
    dontGiveItem: true
    inBoxLoreFormat: '&7%ordinal%. %name%'
    item: EXP_BOTTLE
    name: '&rExp (10 lvl)'
    amount: 1
    chance: 30
  item7:
    commands:
      command1:
        line: 'xp give %player% 6L'
        fromConsole: true
    dontGiveItem: true
    inBoxLoreFormat: '&7%ordinal%. %name%'
    item: EXP_BOTTLE
    name: '&rExp (6 lvl)'
    amount: 1
    chance: 35
  item8:
    commands:
      command1:
        line: 'xp give %player% 3L'
        fromConsole: true
    dontGiveItem: true
    inBoxLoreFormat: '&7%ordinal%. %name%'
    item: EXP_BOTTLE
    name: '&rExp (3 lvl)'
    amount: 1
    chance: 45
  item9:
    box: 9901
    name: '&eBonus Box'
