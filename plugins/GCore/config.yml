#----------------------------------------------------------------------------------------------------
# Configuration file for GCore
#----------------------------------------------------------------------------------------------------

# Data management (affects only GCore)
data:
  # Back end (JSON, MYSQL) (default JSON)
  # If you enable MySQL on another plugin requiring GCore, you should definitely enable it here as well
  backend: JSON
  # Synchronization delay (in seconds) (disabled with -1, by default)
  # If this is enabled, the plugin will check the stored data (json/mysql), and if there's new/different data, cached data will be overriden here
  sync_delay: -1
  # MySQL identifiers (if backend is MYSQL)
#  mysql:
#    host: mysql.myserver.com
#    name: mydatabase
#    user: username
#    pass: pwd
#    args: '&useSSL=false' # This line is optional, you can add custom arguments if you want it

# Locale lang (affects all plugins)
locale_lang: en_US

# Enable update notifications ? (affects all plugins)
# Set this option to 'true' is recommended ! If you disable this, you'll not be able to get the latest updates/bug fixes notifications.
update_check: true

# Show debug console messages (basically more information, you shouldn't disable it) (affects all plugins)
show_debug: true

# Show data debug console messages (initialize/load/save/delete elements/boards, etc)
# Will only appear if show_debug is true
show_data_debug: true

# Allow custom materials to be loaded
# If this is set to true, basically no check will be made for material validity when it comes to loading one, so make sure that you know what you're doing
allow_custom_materials: false

# NPC update delay (in ticks)
npc_update_delay: 2

# Cache parsed items
# Set this option to false to re-parse every item when needed, instead of parsing them ; items with placeholders in their name/lore will NOT be cached no matter what
cache_parsed_items: true

# Time zone (if not specified, the server host time zone will be used)
# Format : 'GMTxAA:BB' where :
# - x is + or -
# - AA is the hour, between 00 and 23
# - BB is the minute, between 00 and 59
#time_zone: 'GMT+01:00' (GMT +1h)

# Force the plugin to behave for this specific server version (use this if GCore can't detect the server implementation you're using)
#forced_version_compat: MC_1_7_10
